<!DOCTYPE html>
<html ng-app="forecastApp">
<head>
  <link rel='shortcut icon' href='/images/thundercloud.ico' type='image/x-icon'/ >
  <title>Darkcaster</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header>
      <img src="/images/mean-thunder-cloud-royalty-free-clipart.jpg" alt="" id="thundercloud">
      <h1>Darkcaster</h1>
      <div id="location-input" ng-controller="Geolocater">
        <input type="text" ng-model="newLocation" value='Enter city, state or zip code'>
        <button ng-click="createLocation(newLocation)">Enter</button>
      </div>
  </header>
  <main>
    <p>
      Please add a forward slash and the city, state or zip code to the web address to get forecast information.
    </p>
    <p id="example-intro">
      Ex. To see forecast information for Alcatraz Island, add:
    </p>
    <ul id='example'>
      <li>/Alcatraz Island, CA</li>
      <li id="or-line">--OR--</li>
      <li>/94133</li>
    </ul>
  </main>
  <footer>

  </footer>
  <script src="js/app.js"></script>
  <script src="js/controllers/geolocater.control.js"></script>
  <script src="js/services/FindLatLng.service.js"></script>
  <script src="js/services/LocationList.js"></script>
</body>

</html>
